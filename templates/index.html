{% extends "base.html" %} {% block content %}
<body style="background-color:black">
<div class="main" style = "background-color: black">
  <div class="title">
    <h2 style="color:white"><bold>Brain Tumor Detector</bold></h2>
    <!-- <p>
      <small>A web app demo</small>
    </p> -->
  </div>

  <div class="panel"> 
    <input id="file-upload" class="hidden" type="file" accept="image/jpeg" />
    <label for="file-upload" id="file-drag" class="upload-box">
      <div id="upload-caption" style = "color: black">Drop image here or click to select (.jpeg files only)</div>
      <img id="image-preview" class="hidden" />
    </label>
  </div>
  <div style="margin-bottom: 2rem;">
    <input type="button" value="Submit" class="button" onclick="submitImage();" />
    <input type="button" value="Clear" class="button" onclick="clearImage();" />
  </div>

  <div id="image-box">
    <img id="image-display" />
    <div id="pred-result" class="hidden"></div>
    <svg id="loader" class="hidden" viewBox="0 0 32 32" width="64" height="64">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
</div>
</body>
{% endblock %}
